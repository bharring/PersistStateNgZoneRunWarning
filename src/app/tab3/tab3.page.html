<ion-header>
  <ion-toolbar>
    <ion-title>
      Tab Three
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let entity of entities$ | async">
      <ion-label>
        <h2>{{ entity.abbreviation }}</h2>
        <h3>{{ entity.adjective }}</h3>
        <p>{{ entity.noun }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
