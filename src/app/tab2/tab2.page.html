<ion-header>
  <ion-toolbar>
    <ion-title>
      Tab Two
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let entity of entities$ | async">
      <ion-label>
        <h2>{{ entity.lastName }}</h2>
        <h3>{{ entity.firstName }}</h3>
        <p>{{ entity.jobDescriptor }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
