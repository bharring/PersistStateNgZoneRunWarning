<ion-header>
  <ion-toolbar>
    <ion-title>
      Tab One
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let entity of entities$ | async">
      <ion-label>
        <h2>{{ entity.id }}</h2>
        <h3>{{ entity.one }}</h3>
        <p>{{ entity.two }} {{ entity.three }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
